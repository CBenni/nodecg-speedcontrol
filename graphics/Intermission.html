<html data-sceneid="Intermission">
<head>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/editmode.css" rel="stylesheet"/>
    <link href="css/gameinformation.css" rel="stylesheet"/>
    <link href="css/nameplates.css" rel="stylesheet"/>
    <link href="css/Intermission.css" rel="stylesheet"/>
    <script src="components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/Intermission.js"></script>
    <script src="js/editmode.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<div id="window-container">
    <div id="positionDebug">
        <div id="positionDebugText">
            X: 100
            Y: 100
        </div>
        <div id="editModeButtons">
            <button id="generateCSSContentButton">Save Layout</button>
            <button id="resetCSSContentButton">Reset Layout</button>
        </div>
    </div>

    <div id="informationMarquee" class="positionable">
    </div>

    <div id="justMissedRunContainer" class="positionable">
        <div id="justMissedContainer">
            <div class="informationIcon">
                <img class="informationIconImage" src="/graphics/nodecg-speedcontrol/images/InformationIcon.png">
            </div>
            <div id="justMissed">
                You just missed..
            </div>
        </div>
        <div class="runInformationContainer">
            <div class="runInformationFields">
                <div class="runInformationTopRow">
                    <div class="runGameNameIcon">
                        <img class="runInformationGameNameImage" src="/graphics/nodecg-speedcontrol/images/GameIcon.png">
                    </div>
                    <div id="justMissedGame">
                    </div>
                </div>
                <div class="runInformationBottomRow">
                    <div class="runGameCategoryIcon">
                        <img class="runInformationGameCategoryImage" src="/graphics/nodecg-speedcontrol/images/CategoryIcon.png">
                    </div>
                    <div id="justMissedCathegory">
                    </div>
                    <div class="runGameSystemIcon">
                        <img class="runInformationGameSystemImage" src="/graphics/nodecg-speedcontrol/images/ConsoleIcon.png">
                    </div>
                    <div id="justMissedSystem">
                    </div>
                </div>
            </div>
        </div>
        <div class="playerInformationContainer">
        </div>
    </div>

    <div id="comingUpRunContainer" class="positionable">
        <div id="comingUpContainer">
            <div class="informationIcon">
                <img class="informationIconImage" src="/graphics/nodecg-speedcontrol/images/InformationIcon.png">
            </div>
            <div id="comingUp">
                Coming up..
            </div>
        </div>
        <div class="runInformationContainer">
            <div class="runInformationFields">
                <div class="runInformationTopRow">
                    <div class="runGameNameIcon">
                        <img class="runInformationGameNameImage" src="/graphics/nodecg-speedcontrol/images/GameIcon.png">
                    </div>
                    <div id="comingUpGame">
                    </div>
                </div>
                <div class="runInformationBottomRow">
                    <div class="runGameCategoryIcon">
                        <img class="runInformationGameCategoryImage" src="/graphics/nodecg-speedcontrol/images/CategoryIcon.png">
                    </div>
                    <div id="comingUpCathegory">
                    </div>
                    <div class="runGameSystemIcon">
                        <img class="runInformationGameSystemImage" src="/graphics/nodecg-speedcontrol/images/ConsoleIcon.png">
                    </div>
                    <div id="comingUpSystem">
                    </div>
                </div>
            </div>
        </div>
        <div class="playerInformationContainer">
        </div>
    </div>
</div>
</body>
</html>
