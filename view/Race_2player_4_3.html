<html>
<head>
    <link href="css/Race_2player_4_3.css" rel="stylesheet"/>
    <script src="components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="Race_2player_4_3.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
<div id="window-container">
    <div id="positionDebug">
        X: 100
        Y: 100
    </div>
    <div id="runner1TimerFinishedContainer">
        <div class="finishedLogo"></div>
        <div id="runner1TimerFinished" class="positionable dummyTextable">
        </div>
    </div>
    <div id="runner2TimerFinishedContainer">
        <div class="finishedLogo"></div>
        <div id="runner2TimerFinished" class="positionable dummyTextable">
        </div>
    </div>
    <div id="marathonLogo"> </div>
    <div id="player1Container">
        <div id="runner1Logo" class="positionable">
            <img id="twitchLogo1" src="/view/speedcontrol/images/twitchlogo.png">
        </div>
        <div id="runner1InformationName" class="positionable">
        </div>
    </div>
    <div id="player2Container">
        <div id="runner2InformationName" class="positionable">
        </div>
        <div id="runner2Logo" class="positionable">
            <img id="twitchLogo2" src="/view/speedcontrol/images/twitchlogo.png">
        </div>
    </div>
    <div id="timerContainer">
        <div id="timer" class="positionable">
        </div>
        <div id="runInformationGameEstimate" class="positionable">
        </div>
    </div>
    <div id="runInformationContainer">
        <div id="runInformationLogo" class="positionable">
        </div>
        <div id="runInformationFields">
            <div id="runInformationGameName" class="positionable">
            </div>
            <div id="runInformationGameCategory" class="positionable">
            </div>
            <div id="runInformationGameSystem" class="positionable">
            </div>
        </div>
    </div>
</div>
</body>
</html>
