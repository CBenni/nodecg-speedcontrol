<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="MarqueeInformationDashboard.js"></script>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/redmond/jquery-ui.css"/>
    <title></title>
    <style>
        #textToDisplay {
            width: 100%;
            height: 40px;
        }

        #submitMarqueeInformationButton, #removeMarqueeInformationButton {
            width: 50%;
        }
		
		#horizontalButtons, #temporarilyDisplayMarqueeInformationButton {
			width: 100%;
		}
    </style>
</head>
<body>
<div id="marquee-information">
    <div id="marquee-information-container">
        <textarea id="textToDisplay" placeholder="Type text to display here..."></textarea>
		<div id="horizontalButtons">
			<button id="submitMarqueeInformationButton">Display</button>
			<button id="removeMarqueeInformationButton">Hide</button>
		</div>
        <button id="temporarilyDisplayMarqueeInformationButton">Display for 30s</button>
    </div>
</div>
</body>
