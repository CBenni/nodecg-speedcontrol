<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/jquery-ui/jquery-ui.js"></script>
    <script src="components/jquery.scrollto/jquery.scrollTo.js"></script>
    <script src="RunPlayerDashboard.js"></script>
    <link rel="stylesheet" href="components/jquery-ui/themes/redmond/jquery-ui.css"/>

    <title></title>
    <style>
        .playerGroup {
            width: 100%;
            font-size: 12px;
        }
        #runPlayerItems {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #runPlayerWindow {
            margin: 0;
            padding: 0;
            height: 304px;
            overflow-y: scroll;
        }

        td.rowTitle {
            width: 70px;
        }

        #toolbar {
            padding: 4px;
            display: inline-block;
        }

        .playRunButton {
            float: right;
            width: 30px;
            height: 30px;
        }
        .ui-accordion-header.ui-state-playing {color: #45b94d;}
        .ui-accordion-header.ui-state-playing-next {color: #b97fb4;}
        .ui-accordion-content.ui-state-playing { background-color: #7fb96a; color: #7fb96a; }

    </style>
</head>
<body>
<div id="run-player">
    <div id="run-player-container">
        <div id="toolbarPrevNext" class="ui-widget-header ui-corner-all">
            <button class="runPlayerNext" id="nextRun">Next Run Is</button>
        </div>
        <div id="runPlayerWindow">
            <div id="runPlayerItems">
            </div>
        </div>
    </div>
</div>
</body>
